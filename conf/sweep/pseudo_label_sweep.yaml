command:
  - python3
  - ${program}
  - ${args_no_hyphens}
method: bayes
entity: team-epoch-iv
metric:
  goal: maximize
  name: Combined Score
name: Pseudo Confidence Threshold Sweep 
parameters:
  pseudo_binding_ratio:
    max: 0.5
    min: 0.001
    distribution: log_uniform_values
  pseudo_confidence_threshold:
    max: 0.9
    min: 0.1
    distribution: uniform
  
program: train.py
project: detect-medicine