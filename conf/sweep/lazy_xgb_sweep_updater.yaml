command:
  - python3
  - ${program}
  - ${args_no_hyphens}
method: bayes
project: detect-medicine
entity: team-epoch-iv
program: train.py
name: LazyXGB Validation 1M (Updater)
metric:
  name: Validation Score
  goal: maximize
parameters:

  model.train_sys.steps.0.num_boost_round:
    min: 500
    max: 1000

  model.train_sys.steps.0.chunk_size:
    values:
      - 10000
      - 25000
      - 50000
      - 100000

  model.train_sys.steps.0.eta:
    min: 0.0
    max: 0.2

  model.train_sys.steps.0.max_depth:
    min: 3
    max: 8

  model.train_sys.steps.0.steps.0.fingerprint.fp_size:
    min: 512
    max: 2048

  model.train_sys.steps.0.objective:
    values:
      - "binary:logistic"
      - "reg:logistic"

  model.train_sys.steps.0.eval_metric:
    values:
      - "map"
      - "mae"
      - "rmse"
      - "mlogloss"
      - "mape"
      - "auc"

  model.train_sys.steps.0.max_bin:
    min: 10
    max: 1000

  # model.train_sys.steps.0.update:
  #   values:
  #     - True
  #     - False
