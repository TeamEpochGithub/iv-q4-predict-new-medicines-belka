command:
  - python3
  - ${program}
  - ${args_no_hyphens}
method: bayes
project: detect-medicine
entity: team-epoch-iv
program: train.py
name: Transformer GNN 100k Sweep
metric:
  goal: maximize
  name: Validation Score
parameters:
  model.train_sys.steps.0.dataset.steps.1.p_node_drop:
    max: 0.6
    min: 0.1

  model.train_sys.steps.0.dataset.steps.1.p_edge_drop:
    max: 0.6
    min: 0.1

  model.train_sys.steps.0.dataset.steps.1.p_node_mask:
    max: 0.7
    min: 0.1

  model.train_sys.steps.0.dataset.steps.1.p_edge_mask:
    max: 0.7
    min: 0.1

  model.train_sys.steps.0.optimizer._args_.0.path:
    values:
      - torch.optim.Adam
      - torch.optim.AdamW

  model.train_sys.steps.0.optimizer.lr:
    distribution: log_uniform_values
    max: 0.01
    min: 1e-06

  model.train_sys.steps.0.scheduler.t_initial:
    distribution: int_uniform
    max: 100
    min: 10

  model.train_sys.steps.0.scheduler.warmup_lr_init:
    distribution: log_uniform_values
    max: 1e-05
    min: 1e-09

  model.train_sys.steps.0.scheduler.warmup_t:
    distribution: int_uniform
    max: 5
    min: 1
