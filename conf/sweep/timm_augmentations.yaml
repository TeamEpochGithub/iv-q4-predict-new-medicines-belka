command:
  - python3
  - ${program}
  - ${args_no_hyphens}
method: bayes
entity: team-epoch-iv
metric:
  goal: maximize
  name: Validation Score
name: CNN1D TOKENIZE HPO
parameters:
  model.train_sys.steps.0.dataset.steps.0.img_size:
    values:
      - 224
      - 160
      - 128
  model.train_sys.steps.0.dataset.steps.1.img_size:
    distribution: int_uniform
    max: 120
    min: 60

  model.train_sys.steps.0.dataset.steps.1.sharpness:
    values:
      - 15
      - 10
      - 5
      - 1
  model.train_sys.steps.0.dataset.steps.2.degree:
    distribution: int_uniform
    max: 90
    min: 10

  model.train_sys.steps.0.optimizer._args_.0.path:
    values:
      - torch.optim.Adam
      - torch.optim.AdamW
  model.train_sys.steps.0.optimizer.lr:
    distribution: log_uniform_values
    max: 0.01
    min: 1e-06
  model.train_sys.steps.0.scheduler.t_initial:
    distribution: int_uniform
    max: 100
    min: 10
  model.train_sys.steps.0.scheduler.warmup_lr_init:
    distribution: log_uniform_values
    max: 1e-05
    min: 1e-09
  model.train_sys.steps.0.scheduler.warmup_t:
    distribution: int_uniform
    max: 5
    min: 1
program: train.py
project: detect-medicine
