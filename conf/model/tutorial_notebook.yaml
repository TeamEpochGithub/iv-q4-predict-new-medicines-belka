#
# Careful: Requires "indices_for_flattened_data: True" in splitter
#

defaults:
  - pipeline/default@_here_
  - _self_

x_sys:
  steps:
    - _target_: src.modules.transformation.ecfp.ECFP
      convert_molecules: True
      bits: 1024
      radius: 2

y_sys:
  steps: []

train_sys:
  steps:
    - _target_: src.modules.training.one_hot_protein.OneHotProtein
    - _target_: src.modules.training.models.decision_trees.DecisionTrees
      bdtm_name: "RandomForestClassifier"
      n_estimators: 500
      data: ["ECFP_MOL"]

pred_sys:
  steps: []

label_sys:
  steps: []
